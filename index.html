<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Can you hear the AI?</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Archivo+Black&family=Figtree:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />

</head>
<body>
	<header class="hero" role="banner">
		<div class="hero__inner">
			<div class="headline" aria-label="Game title">
				<div class="headline__decor headline__decor--left" aria-hidden="true"></div>
				<h1 class="headline__text">
					<span class="line line--top">Can you hear</span>
					<span class="line line--bottom">the AI?</span>
				</h1>
				<div class="headline__decor headline__decor--right" aria-hidden="true"></div>
			</div>
			<section class="intro">
				<p class="intro__text">Press play to begin the audio challenge. You'll listen to clues and guess the answer. Are your ears ready?</p>
			</section>
			<div class="tv-block">
				<div class="swirls" aria-hidden="true">
					<span class="swirl swirl--1"></span>
					<span class="swirl swirl--2"></span>
					<span class="swirl swirl--3"></span>
					<span class="swirl swirl--4"></span>
				</div>
				<div class="tv" aria-label="Retro television with play button">
					<img src="tv.png" alt="Vintage retro television" class="tv__image" />
					<div class="tv__screen-overlay">
						<a id="playButton" class="play-btn" href="host.html" role="button" aria-label="Start the game">play</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="java_script.js"></script>
</body>
</html>
